syntax = "proto3";

package todo;

import "google/protobuf/empty.proto";

option go_package = "todo-grpc/gen/todo";

service TodoService {
  rpc CreateTodo(CreateTodoRequest) returns (Todo);
  rpc GetTodos(google.protobuf.Empty) returns (GetTodosResponse);
  rpc UpdateTodo(UpdateTodoRequest) returns (Todo);
  rpc DeleteTodo(DeleteTodoRequest) returns (google.protobuf.Empty);
  rpc WatchTodos(stream WatchTodosRequest) returns (stream Todo);
}

message Todo {
  string id = 1;
  string title = 2;
  bool completed = 3;
}

message CreateTodoRequest {
  string title = 1;
}

message UpdateTodoRequest {
  string id = 1;
  optional string title = 2;
  optional bool completed = 3;
}

message GetTodosResponse {
  repeated Todo todos = 1;
}

message DeleteTodoRequest {
  string id = 1;
}

message StartWatchRequest {}

message StopWatchRequest {}

message WatchTodosRequest {
  oneof action {
    StartWatchRequest start = 1;
    StopWatchRequest stop = 2;
  }
}
